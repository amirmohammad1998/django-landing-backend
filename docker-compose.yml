version: '3.9'

networks:
  backend_net:
    driver: bridge

volumes:
  pg_data:
  mongo_data:
  rabbitmq_data:
  redis_data:
  static_volume:

services:
  # ─── PostgreSQL ───────────────────────────────
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── MongoDB (for logs) ────────────────────────
  mongodb:
    image: mongo:7
    container_name: mongo_log_db
    restart: always
    env_file:
      - .env
    volumes:
      - mongo_data:/data/db
    networks:
      - backend_net

  # ─── RabbitMQ Broker ───────────────────────────
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq_broker
    restart: always
    env_file:
      - .env
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend_net

  # ─── Redis Cache ───────────────────────────────
  redis:
    image: redis:7.4
    container_name: redis_cache
    restart: always
    env_file:
      - .env
    volumes:
      - redis_data:/data
    networks:
      - backend_net

  # ─── Django Backend ────────────────────────────
  web:
    build: .
    container_name: django_web
    command: /usr/local/bin/entrypoint.sh
    restart: always
    env_file:
      - .env
    environment:
      - CELERY_WORKER=false
    volumes:
      - .:/app
      - static_volume:/app/static
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - backend_net

  # ─── Celery Worker ─────────────────────────────
  worker:
    build: .
    container_name: celery_worker
    command: /usr/local/bin/entrypoint.sh
    restart: always
    env_file:
      - .env
    environment:
      - CELERY_WORKER=true
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    depends_on:
      - rabbitmq
      - redis
      - postgres
      - mongodb
    networks:
      - backend_net

  # ─── Nginx Reverse Proxy ───────────────────────
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - backend_net
