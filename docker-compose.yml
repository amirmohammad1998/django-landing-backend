version: '3.9'

networks:
  backend_net:
    driver: bridge

volumes:
  pg_data:
  mongo_data:
  rabbitmq_data:
  redis_data:
  static_volume:

services:
  # PostgreSQL
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB (for logs)
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: landing_logs
    env_file:
      - .env
    volumes:
      - mongo_data:/data/db
    networks:
      - backend_net
#  # Logs monitoring
  mongo-express:
    image: mongo-express:1.0.0-18
    container_name: mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongodb:27017/admin?authSource=admin
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    depends_on:
      - mongodb
    networks:
      - backend_net
  # RabbitMQ Broker
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq_broker
    restart: always
    env_file:
      - .env
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend_net

  # Redis Cache
  redis:
    image: redis:7.4
    container_name: redis_cache
    restart: always
    env_file:
      - .env
    volumes:
      - redis_data:/data
    networks:
      - backend_net

  # Django Backend
  web:
    build: .
    container_name: django_web
    command: /usr/local/bin/entrypoint.sh
    restart: always
    env_file:
      - .env
    environment:
      - CELERY_WORKER=false
    volumes:
      - .:/app
      - static_volume:/app/static
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - backend_net

  # Celery Worker
  worker:
    build: .
    container_name: celery_worker
    command: /usr/local/bin/entrypoint.sh
    restart: always
    env_file:
      - .env
    environment:
      - CELERY_WORKER=true
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    depends_on:
      - rabbitmq
      - redis
      - postgres
      - mongodb
    networks:
      - backend_net
  # Flower
  flower:
    image: mher/flower
    container_name: celery_flower
    command: celery --broker=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672// flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
      - web
    env_file:
      - .env
    networks:
      - backend_net
    restart: always
  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - backend_net
